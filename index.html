<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="grid">

			1
		</div>

			2
		</div>

			<h1>Grid Test!</h1>

			4
		</div>

			5
		</div>

			6
		</div>

			7
		</div>

			8
		</div>

			9
		</div>

			10
		</div>
		<div class="item item-11 footer outer">
			11
		</div>
		<div class="item item-12 footer secondary">
			12
		</div>
		<div class="item item-13 footer middle">
			13
		</div>

			14
		</div>

</html>
